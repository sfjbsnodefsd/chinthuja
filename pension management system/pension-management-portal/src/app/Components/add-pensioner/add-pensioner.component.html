<h2>{{title}}</h2>
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Aadhaar</span>
    <input type="text" [(ngModel)]="pensioner.aadhaarNo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
    <input type="text" [(ngModel)]="pensioner.name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">DOB</span>
    <input type="text" [(ngModel)]="pensioner.DOB" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">PAN</span>
    <input type="text" [(ngModel)]="pensioner.PAN" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Salary</span>
    <input type="text" [(ngModel)]="pensioner.salary" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Allowances</span>
    <input type="text" [(ngModel)]="pensioner.allowances" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />
<strong>&nbsp;&nbsp;Plan Type</strong>
<hr>
<div style="margin:15px ;"  class="form-check">
  
    <input class="form-check-input" [(ngModel)]="pensioner.pension_type" type="radio" value="Self" id="flexCheck">
    <label class="form-check-label" for="flexCheckDefault">
      Self
    </label>
  </div>
  <div style="margin:15px ;" class="form-check">
    <input class="form-check-input" type="radio" [(ngModel)]="pensioner.pension_type" value="Family" id="flexCheck" >
    <label class="form-check-label" for="flexCheckChecked">
      Family
    </label>
  </div>
  <hr>

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Bank Name</span>
    <input type="text" [(ngModel)]="pensioner.bank_details.bank_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Bank No:</span>
    <input type="text" [(ngModel)]="pensioner.bank_details.acc_no" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
<br />

<strong>&nbsp;&nbsp;Plan Sector</strong>
<hr>
<div style="margin:15px ;"  class="form-check">
  
    <input class="form-check-input" [(ngModel)]="pensioner.bank_details.bank_type" type="radio" value="Public" id="flexCheck">
    <label class="form-check-label" for="flexCheckDefault">
      Public
    </label>
  </div>
  <div style="margin:15px ;" class="form-check">
    <input class="form-check-input" type="radio" [(ngModel)]="pensioner.bank_details.bank_type" value="Private" id="flexCheck" >
    <label class="form-check-label" for="flexCheckChecked">
      Private
    </label>
  </div>
  <hr>
<br />




  <button  type="button" style="position: relative; align-items: center; margin-left: 770px;" (click)="save()" class="btn btn-outline-primary">Submit</button>
